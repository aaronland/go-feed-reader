<html>
  <head>
    <title>Search</title>
  </head>
  <body>

    {{ template "inc_search_form.html" }}
    
    <h1>Query results for <q>{{ .Query }}</q></h1>
    
    {{ range $i, $it := .Items }}
    <div class="item">
      <h2><a href="{{ $it.Link }}">{{ $it.Title }}</a> <small>{{ $it.Link }}</small></h2>
      <p>{{ $it.Content }}</p>
      <p>{{ $it.GUID }}, {{ $it.Published }}</p>
      </div>
    {{ end }}
    
  </body>
</html>
